<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 求职助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <style>
        /* 侧边栏样式 - 同上 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }
        
        .sidebar-collapsed {
            width: 70px;
        }
        
        .sidebar-expanded {
            width: 240px;
        }
        
        .sidebar-content {
            padding: 20px 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-menu {
            flex: 1;
            margin-top: 80px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 4px 0;
            color: #6B7280;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background: #F3F4F6;
            color: #3B82F6;
        }
        
        .menu-item.active {
            background: #EFF6FF;
            color: #3B82F6;
            border-right: 3px solid #3B82F6;
        }
        
        .menu-icon {
            font-size: 20px;
            min-width: 30px;
            text-align: center;
        }
        
        .menu-text {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .menu-text {
            opacity: 1;
        }
        
        .main-content {
            margin-left: 70px;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-open {
            margin-left: 240px;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: #6B7280;
            cursor: pointer;
            display: none;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .logo-text {
            margin-left: 15px;
            font-weight: bold;
            color: #3B82F6;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .logo-text {
            opacity: 1;
        }
        
        .user-section {
            padding: 20px;
            border-top: 1px solid #E5E7EB;
            margin-top: auto;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .user-details {
            opacity: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
        }
        
        .user-role {
            font-size: 12px;
            color: #6B7280;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }

        /* 设置页面样式 */
        .setting-card {
            transition: all 0.3s ease;
        }
        
        .setting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #3B82F6;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(26px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 侧边栏 -->
    <div class="sidebar sidebar-collapsed" id="sidebar">
        <div class="sidebar-content">
            <div class="logo-section">
                <i class="fa fa-briefcase text-primary text-2xl menu-icon"></i>
                <span class="logo-text">求职助手</span>
            </div>
            
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item" data-page="dashboard">
                    <i class="fas fa-tachometer-alt menu-icon"></i>
                    <span class="menu-text">数据看板</span>
                </a>
                <a href="schedule.html" class="menu-item" data-page="schedule">
                    <i class="fas fa-calendar-alt menu-icon"></i>
                    <span class="menu-text">日程安排</span>
                </a>
                <a href="resume-list.html" class="menu-item" data-page="resume">
                    <i class="fas fa-file-alt menu-icon"></i>
                    <span class="menu-text">简历管理</span>
                </a>
                <a href="settings.html" class="menu-item active" data-page="settings">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-text">设置</span>
                </a>
            </nav>
            
            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">求职者</div>
                        <div class="user-role">秋招进行时</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <!-- 移动端菜单按钮 -->
        <button class="sidebar-toggle fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md" onclick="toggleMobileSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-md sticky top-0 z-40 ml-16">
            <div class="container mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold text-gray-800">设置</h1>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <!-- 个人信息设置 -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 setting-card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-user-circle mr-2 text-primary"></i>
                        个人信息
                    </h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary" placeholder="请输入姓名">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary" placeholder="请输入邮箱">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">手机</label>
                            <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary" placeholder="请输入手机号">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">求职意向</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                                <option>前端开发工程师</option>
                                <option>后端开发工程师</option>
                                <option>全栈开发工程师</option>
                                <option>产品经理</option>
                                <option>UI/UX设计师</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 通知设置 -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 setting-card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-bell mr-2 text-primary"></i>
                        通知设置
                    </h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-medium text-gray-800">面试提醒</h3>
                                <p class="text-sm text-gray-600">面试前30分钟发送提醒</p>
                            </div>
                            <div class="toggle-switch active"></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-medium text-gray-800">状态更新</h3>
                                <p class="text-sm text-gray-600">投递状态变更时通知</p>
                            </div>
                            <div class="toggle-switch active"></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-medium text-gray-800">每日总结</h3>
                                <p class="text-sm text-gray-600">每日推送求职进展总结</p>
                            </div>
                            <div class="toggle-switch"></div>
                        </div>
                    </div>
                </div>

                <!-- 数据设置 -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 setting-card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-database mr-2 text-primary"></i>
                        数据管理
                    </h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h3 class="font-medium text-gray-800">数据备份</h3>
                                <p class="text-sm text-gray-600">自动备份求职数据到云端</p>
                            </div>
                            <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all">
                                <i class="fas fa-cloud-upload-alt mr-1"></i>立即备份
                            </button>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h3 class="font-medium text-gray-800">数据导出</h3>
                                <p class="text-sm text-gray-600">导出所有求职记录为Excel</p>
                            </div>
                            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all">
                                <i class="fas fa-download mr-1"></i>导出数据
                            </button>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h3 class="font-medium text-gray-800">清空数据</h3>
                                <p class="text-sm text-gray-600">删除所有求职记录（谨慎操作）</p>
                            </div>
                            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all">
                                <i class="fas fa-trash mr-1"></i>清空数据
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 主题设置 -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6 setting-card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-palette mr-2 text-primary"></i>
                        界面设置
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">主题模式</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="light" checked class="mr-2">
                                    <span>浅色模式</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="dark" class="mr-2">
                                    <span>深色模式</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="theme" value="auto" class="mr-2">
                                    <span>跟随系统</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语言</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                                <option>简体中文</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 关于 -->
                <div class="bg-white rounded-xl shadow-lg p-6 setting-card">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-info-circle mr-2 text-primary"></i>
                        关于
                    </h2>
                    <div class="text-center">
                        <i class="fas fa-briefcase text-4xl text-primary mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-800">求职助手</h3>
                        <p class="text-gray-600 mb-2">版本 1.0.0</p>
                        <p class="text-sm text-gray-500">专为求职者打造的全流程管理工具</p>
                        <div class="mt-4 space-x-4">
                            <button class="text-primary hover:underline">使用帮助</button>
                            <button class="text-primary hover:underline">意见反馈</button>
                            <button class="text-primary hover:underline">联系客服</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 侧边栏功能 - 同上
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        let sidebarTimeout;

        sidebar.addEventListener('mouseenter', () => {
            clearTimeout(sidebarTimeout);
            sidebar.classList.remove('sidebar-collapsed');
            sidebar.classList.add('sidebar-expanded');
            mainContent.classList.add('sidebar-open');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebarTimeout = setTimeout(() => {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('sidebar-open');
            }, 300);
        });

        function toggleMobileSidebar() {
            sidebar.classList.toggle('mobile-open');
        }

        // 开关切换功能
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                }
            });
        });

        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-open');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
