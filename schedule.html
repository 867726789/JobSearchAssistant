<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程安排 - 求职助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/schedule.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 侧边栏 -->
    <div class="sidebar sidebar-collapsed" id="sidebar">
        <div class="sidebar-content">
            <div class="logo-section">
                <i class="fa fa-briefcase text-primary text-2xl menu-icon"></i>
                <span class="logo-text">求职助手</span>
            </div>
            
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item" data-page="dashboard">
                    <i class="fas fa-tachometer-alt menu-icon"></i>
                    <span class="menu-text">数据看板</span>
                </a>
                <a href="schedule.html" class="menu-item active" data-page="schedule">
                    <i class="fas fa-calendar-alt menu-icon"></i>
                    <span class="menu-text">日程安排</span>
                </a>
                <a href="resume.html" class="menu-item" data-page="resume">
                    <i class="fas fa-file-alt menu-icon"></i>
                    <span class="menu-text">简历管理</span>
                </a>
                <a href="settings.html" class="menu-item" data-page="settings">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-text">设置</span>
                </a>
            </nav>
            
            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">求职者</div>
                        <div class="user-role">秋招进行时</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <!-- 移动端菜单按钮 -->
        <button class="sidebar-toggle fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md" onclick="toggleMobileSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-md sticky top-0 z-40 ml-16">
            <div class="container mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold text-gray-800">日程安排</h1>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- 日历部分 -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-800">日历</h2>
                            <div class="flex gap-2">
                                <button onclick="changeMonth(-1)" class="p-2 hover:bg-gray-100 rounded-lg transition">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button onclick="changeMonth(1)" class="p-2 hover:bg-gray-100 rounded-lg transition">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <h3 id="calendarTitle" class="text-lg font-semibold text-gray-700"></h3>
                        </div>
                        <div id="calendar" class="calendar"></div>
                        <div class="mt-4 flex gap-2">
                            <button onclick="goToToday()" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition">
                                今天
                            </button>
                            <button onclick="showAddEventModal()" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
                                添加日程
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 时间轴部分 -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-800">
                                今日日程 <span id="selectedDate" class="text-primary"></span>
                            </h2>
                            <button onclick="syncInterviews()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                                <i class="fas fa-sync mr-2"></i>同步面试
                            </button>
                        </div>
                        
                        <div id="conflictWarning" class="conflict-warning">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span id="conflictText"></span>
                        </div>
                        
                        <div id="timeline" class="timeline">
                            <div class="text-center py-8 text-gray-500">
                                <i class="fas fa-calendar-day text-4xl mb-4 opacity-50"></i>
                                <p>今天没有安排</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑日程模态框 -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">添加新日程</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId" value="">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">标题</label>
                    <input type="text" id="eventTitle" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">类型</label>
                    <select id="eventType" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="interview">面试</option>
                        <option value="meeting">会议</option>
                        <option value="deadline">截止</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">开始时间</label>
                        <input type="datetime-local" id="eventStart" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">结束时间</label>
                        <input type="datetime-local" id="eventEnd" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">描述</label>
                    <textarea id="eventDescription" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" rows="3"></textarea>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-primary/90 transition">
                        保存
                    </button>
                    <button type="button" onclick="closeEventModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" onclick="editEventFromContext()">
            <i class="fas fa-edit mr-2"></i>编辑
        </div>
        <div class="context-menu-item delete" onclick="deleteEventFromContext()">
            <i class="fas fa-trash mr-2"></i>删除
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="src/js/schedule.js"></script>
</body>
</html>
