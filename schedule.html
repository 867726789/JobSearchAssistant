<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程安排 - 求职助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <style>
        /* 侧边栏样式 - 复制自dashboard.html */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }
        
        .sidebar-collapsed {
            width: 70px;
        }
        
        .sidebar-expanded {
            width: 240px;
        }
        
        .sidebar-content {
            padding: 20px 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-menu {
            flex: 1;
            margin-top: 80px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 4px 0;
            color: #6B7280;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background: #F3F4F6;
            color: #3B82F6;
        }
        
        .menu-item.active {
            background: #EFF6FF;
            color: #3B82F6;
            border-right: 3px solid #3B82F6;
        }
        
        .menu-icon {
            font-size: 20px;
            min-width: 30px;
            text-align: center;
        }
        
        .menu-text {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .menu-text {
            opacity: 1;
        }
        
        .main-content {
            margin-left: 70px;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-open {
            margin-left: 240px;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: #6B7280;
            cursor: pointer;
            display: none;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .logo-text {
            margin-left: 15px;
            font-weight: bold;
            color: #3B82F6;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .logo-text {
            opacity: 1;
        }
        
        .user-section {
            padding: 20px;
            border-top: 1px solid #E5E7EB;
            margin-top: auto;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-expanded .user-details {
            opacity: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #111827;
        }
        
        .user-role {
            font-size: 12px;
            color: #6B7280;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 侧边栏 -->
    <div class="sidebar sidebar-collapsed" id="sidebar">
        <div class="sidebar-content">
            <div class="logo-section">
                <i class="fa fa-briefcase text-primary text-2xl menu-icon"></i>
                <span class="logo-text">求职助手</span>
            </div>
            
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item" data-page="dashboard">
                    <i class="fas fa-tachometer-alt menu-icon"></i>
                    <span class="menu-text">数据看板</span>
                </a>
                <a href="schedule.html" class="menu-item active" data-page="schedule">
                    <i class="fas fa-calendar-alt menu-icon"></i>
                    <span class="menu-text">日程安排</span>
                </a>
                <a href="resume.html" class="menu-item" data-page="resume">
                    <i class="fas fa-file-alt menu-icon"></i>
                    <span class="menu-text">简历管理</span>
                </a>
                <a href="settings.html" class="menu-item" data-page="settings">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-text">设置</span>
                </a>
            </nav>
            
            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">求职者</div>
                        <div class="user-role">秋招进行时</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <!-- 移动端菜单按钮 -->
        <button class="sidebar-toggle fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md" onclick="toggleMobileSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-md sticky top-0 z-40 ml-16">
            <div class="container mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold text-gray-800">日程安排</h1>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center py-16">
                    <i class="fas fa-calendar-alt text-6xl text-primary mb-4 opacity-50"></i>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">日程安排功能</h2>
                    <p class="text-xl text-gray-600 mb-8">即将推出，敬请期待</p>
                    
                    <div class="max-w-2xl mx-auto">
                        <div class="grid md:grid-cols-2 gap-6 text-left">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-blue-800 mb-2">面试日历</h3>
                                <p class="text-blue-600 text-sm">可视化展示所有面试安排，一目了然</p>
                            </div>
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-green-800 mb-2">提醒通知</h3>
                                <p class="text-green-600 text-sm">面试前自动提醒，不再错过重要机会</p>
                            </div>
                            <div class="bg-purple-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-purple-800 mb-2">时间冲突检测</h3>
                                <p class="text-purple-600 text-sm">智能识别时间冲突，避免安排重叠</p>
                            </div>
                            <div class="bg-orange-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-orange-800 mb-2">一键同步</h3>
                                <p class="text-orange-600 text-sm">与手机日历同步，随时随地查看</p>
                            </div>
                        </div>
                    </div>
                    
                    <a href="dashboard.html" class="inline-block mt-8 bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg transition-all">
                        <i class="fas fa-arrow-left mr-2"></i>返回数据看板
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 侧边栏功能 - 复制自dashboard.html
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        let sidebarTimeout;

        sidebar.addEventListener('mouseenter', () => {
            clearTimeout(sidebarTimeout);
            sidebar.classList.remove('sidebar-collapsed');
            sidebar.classList.add('sidebar-expanded');
            mainContent.classList.add('sidebar-open');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebarTimeout = setTimeout(() => {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('sidebar-open');
            }, 300);
        });

        function toggleMobileSidebar() {
            sidebar.classList.toggle('mobile-open');
        }

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                }
            });
        });

        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-open');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
